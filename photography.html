<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    
    <link rel="stylesheet" href="photgraphy.css">
    <link rel="java" href="java.js">
    <link rel="html" href="index.html">
</head>
<body>
        <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="/img/Taylor_Project5_001.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="/img/Taylor_Project5_002.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="/img/Taylor_Project5_003.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="/img/Taylor_Project5_004.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="/img/Taylor_Project5_005.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="/img/Taylor_Project5_006.png" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="/img/Taylor_Project5_001.png" style="width:100%" onclick="currentSlide(1)">
      </div>
      <div class="column"> 
        <img class="demo cursor" src="/img/Taylor_Project5_002.png" style="width:100%" onclick="currentSlide(2)">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/Taylor_Project5_003.png" style="width:100%" onclick="currentSlide(3)">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/Taylor_Project5_004.png" style="width:100%" onclick="currentSlide(4)">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/Taylor_Project5_005.png" style="width:100%" onclick="currentSlide(5)">
      </div> 
      <div class="column">
        <img class="demo cursor" src="img/Taylor_Project5_006.png" style="width:100%" onclick="currentSlide(6)">
      </div>
    </div>
  </div>
    
</body>
</html>
